<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID 선택자 연습1</title>
<!-- 
	head 영역에 jQuery script를 두는 경우의 특징

	1. HTML 요소(DOM)가 아직 생성되기 전 단계
	2. 그래서 jQuery 코드에서 DOM을 바로 접근하면 오류가 날 수 있음
	3. 반드시 $(document).ready() 또는 $(function(){}) 안에서만
	   DOM 접근 코드를 작성해야 함
	4. 교재 예제, 옛 방식, 개념 설명용으로 많이 사용됨
	5. "jQuery를 먼저 로드하고, DOM 준비를 기다린다"는 흐름을
	   이해하기에는 좋음
-->
<!--
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		// DOM이 모두 준비된 이후에 실행됨
		alert($("#unique2").html().trim());
	});
</script>
-->
</head>
<body>

	<div class="class1">
		안녕하세요
	</div>

	<div id="unique2">
		제이쿼리 입니다.
	</div>

	<div id="unique3">
		<p>제이쿼리는 아주 쉽습니다.</p>
	</div>
	
	<!-- 
		jQuery CDN을 body 맨 아래에 두는 이유
		1. HTML 요소를 먼저 모두 로드한 뒤
		2. jQuery를 로드하고
		3. 그 다음 jQuery 코드가 실행되게 하기 위함
		→ DOM 로딩 순서 문제를 피할 수 있음
	-->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<script type="text/javascript">
		$(function(){
			/*
				#unique2 요소 선택
				
				.text():
				- 태그는 제거하고 텍스트만 가져온다
				- 하지만 HTML 줄바꿈과 공백은 그대로 포함된다
				
				.trim():
				- 문자열 앞뒤의 공백과 줄바꿈 제거
				- alert에 이상한 공백이 보이던 이유를 해결하기 위해 사용
			*/
			alert($("#unique2").text().trim());
		});
	</script>

</body>
</html>
