<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax사용 실습</title>
</head>
<body>
	<input type="button" value="전송하기" onclick="fn_process()"><br><br>
	<div id="message"></div>
	
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function fn_process(){
		$.ajax({
			type : "post",
			dataType : "text",
			/* async : false, 동기 AJAX, 브라우져 멈춤, 실무에서 금기!!!!! */
			url : "http://localhost:8090/pro16/ajaxTest1",
			data : {param : "Hello, jQuery"},
			success : function (data, textStatus){
				$("#message").append(data);
			},
			error : function(data, taxtStatus){
				alert("에러 발생했습니다.");
			},
			complete : function(data, textStatus){
				alert("작업을 완료했습니다.");
			}
		});
	}
</script>
</body>
</html>
